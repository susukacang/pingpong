<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebSockets 101</title>
	<script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <hr>
  <div class="wrapper">
    <div class="control">
      <button id="startGame">Start Game</button>
      <button id="stopGame">Stop Game</button>
      <button id="game">Stop Game</button>
      <button id="fasterBall">Faster Ball</button>
      <button id="slowerBall">Slower Ball</button>
      <div>speed:</div><div id="speed"></div>
      <button class="createPlayer">Create Player</button>
      <button class="deletePlayer">Delete Player</button>
      <button class="deleteAllPlayers">Delete All Players</button>
      <button id="simulate">Start simulation</button>
      <div>id:</div><div class="whoami"></div>
      <div id="status"></div>
    </div>
    <div id="gameOutput">
      <div class="container">
        <div id="boundary"></div>
        <div id="ball" class="ball">&#66;&#65;&#76;&#76;</div>
      </div>
      <div id="score">Score</div>
    </div>
  </div>
